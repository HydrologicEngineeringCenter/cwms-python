name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # --- Disk Space Management ---
      # Check disk space before any operations
      - name: Pre-cleanup disk space check
        run: df -h

      # Free up disk space to prevent "no space left" errors
      - name: Free up disk space on runner
        run: docker system prune -af

      # Check disk space after cleanup
      - name: Post-cleanup disk space check
        run: df -h

      - name: Pull and Cache Docker images
        id: cache-docker-images
        uses: actions/cache@v4
        with:
          path: /tmp/docker-image-cache.tar.gz
          key: ${{ runner.os }}-docker-images-${{ hashFiles('docker-compose.yml')
            }}

      - name: Pull and load/save compressed images
        run: |
          if [ "${{ steps.cache-docker-images.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit, loading images..."
            gzip -dc /tmp/docker-image-cache.tar.gz | docker load
          else
            echo "Cache miss, pulling and saving images..."
            docker compose pull
            images=$(docker compose config --images)
            docker save $images | gzip -9 > /tmp/docker-image-cache.tar.gz
          fi

      - name: Set up backend
        run: |
          # The images are already pulled or loaded from cache
          docker compose up -d

      - name: Set Up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9.X'

      # Use actions-poetry to handle installation
      - name: Install Poetry and Dependencies
        uses: abatilo/actions-poetry@v4

      # Set Poetry to use an in-project virtual environment
      - name: Configure Poetry for in-project venv
        run: poetry config virtualenvs.in-project true

          # Poetry will handle installation and caching
      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: cache-poetry-venv
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      # Install dependencies only if cache is missed
      - name: Install dependencies
        if: steps.cache-poetry-venv.outputs.cache-hit != 'true'
        run: poetry install --no-root

      # Run pytest and generate coverage report data.
      - name: Run Tests and Check Types
        run: |
          poetry run pytest tests/cda/ --doctest-modules --cov --cov-report=xml:out/coverage.xml
          poetry run mypy --strict cwms/

      - name: Generate Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: out/coverage.xml
          format: markdown
          output: both
          badge: true

      - name: Generate Job Summary
        uses: x-color/github-actions-job-summary@v0.1.1
        with:
          file: ./code-coverage-results.md
          vars: |-
            empty: empty
